<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center my-5"> 
            <div class="col-md-6">
                <div>
                    <button class="btn btn-primary  mb-4" id="show" >Add New Product</button>
                </div>
                <div class="card hide-product">
                    <div class="card-body">
                        <button class="close cls">&times;</button>
                        <h2>Add New Product</h2>
                        <form id="product">
                            <div class="form-group">
                                <input type="text" class="form-control mt-4" placeholder="Product name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Product price">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Sale Price">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Product picture link">
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" class=" form-control btn btn-success  mt-3" value="Add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const productshowbutton = document.getElementById('show');
        const product_box = document.querySelector('.hide-product');
        const cls = document.querySelector('.cls');
        
        cls.addEventListener('click',function(e){
            e.preventDefault();
            product_box.style.visibility ='hidden' ;
        })
        
        productshowbutton.addEventListener('click',function(e){
            e.preventDefault();
            product_box.style.visibility ='inherit' ;
        })


    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
