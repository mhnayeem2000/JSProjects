<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="appp.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<style>
    .hd{
    width: 500px;
    margin: 200px auto;
}
.outl {
    outline: none;
}
</style>
<body>
    

    <div class="container " >
        <div class="do-wrap hd">
            <div class="card">
                <div class="card-body">
                    <form action="" class="form-inline " id="do_form">
                        <div class="form-group">
                            <input type="text " name="do_name" class="mr-3 form.control pl-2" placeholder="Name" >
                        </div>
                        <div class="form-group">
                            <select name="opt" id="" class="form-control mr-3">
                                <option value="">- Select - </option> 
                                <option value="Teacher">- Teacher - </option> 
                                <option value="Student">- Student - </option> 
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Add" >
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group" id="list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script>
        const do_form = document.getElementById('do_form');
        const list = document.getElementById('list');

            do_form.addEventListener('submit' , function(e){
                e.preventDefault();

                let do_name = this.querySelector('input[name="do_name"]').value;
                let opt = this.querySelector('select[name ="opt"]').value;
                
             if( do_name == '' || opt == '' ){
                alert('All  fiels are required');
             }else{
                let li = document.createElement('li');
                li.className = "list-group-item";

                let closebtn = document.createElement('button');
                closebtn.innerHTML = '&times;';
                closebtn.className = 'close';
                let dotext = document.createTextNode(do_name);
                let docos = document.createTextNode(opt);
                
                li.appendChild(closebtn);
                li.insertBefore(docos,closebtn)
                li.insertBefore(dotext,docos);
                list.appendChild(li);

                this.querySelector('input[name="do_name"]').value = '';

             }

              
            })
    </script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
