<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fiverr Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="app.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  
</head>
<body>

    <div class="fiverr-wraper">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center mb-4">Fiverr Counter</h3>
                <form action="" id="fiverr-order" class="form-inline">
                    <div class="form-group mr-5">
                        <input class="form-control " type="date">
                    </div>
                    <div class="form-group mr-5">
                        <input class="form-control " type="time">
                    </div>
                    <div class="form-group">
                        <input class="form-control btn btn-success " type="submit" value="Create an order">
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div> You have to Deliver your Product within This Time </div>
        <div class="counter">
            <span id="day"> </span> :
            <span id="hour"> </span> :
            <span id="min"> </span> :
            <span id="sec"> </span>
        </div>
    </div>



    <script>


        const  fiverr_order = document.getElementById('fiverr-order');
        const  counter = document.querySelector('.counter');
        

        fiverr_order.addEventListener('submit',function(e){
            e.preventDefault();
        

            let date = this.querySelector('input[type="date"]').value;
            let time = this.querySelector('input[type="time"]').value;
            
            
            

            setInterval(() => {

            let start_time = new Date();
            let end_time = new Date(date+" "+time);
                
            let time_diff = end_time.getTime() - start_time.getTime();

            let total_sec =Math.floor(time_diff / 1000);
            let total_min = Math.floor(total_sec / 60);
            let total_hours = Math.floor(total_min / 60);
            let total_day = Math.floor(total_hours / 24);

            let hour = total_hours - (total_day * 24);
            let min = total_min - ( total_day * 24 * 60) - (hour * 60);
            let sec = total_sec - (total_day * 24 * 60 * 60) - (hour * 3600) - (min * 60);


                counter.innerHTML = `${ total_day } : ${ hour } : ${ min > 9 ? min : " 0" + min } : ${sec > 9 ? sec : "0"+sec}`;

            },1000);

        });


    </script>




      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
